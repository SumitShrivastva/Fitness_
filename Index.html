<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Tracker Dashboard</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <header>
    <h1>Fitness Tracker Dashboard</h1>
    <nav>
      <ul>
        <li><a href="#profile">Profile</a></li>
        <li><a href="#activity">Activity</a></li>
        <li><a href="#statistics">Statistics</a></li>
        <li><a href="#workout">Workout Plans</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="profile">
      <h2>User Profile</h2>
      <form id="profile-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required>
        <button type="submit">Update Profile</button>
      </form>
    </section>

    <section id="activity">
      <h2>Activity Tracking</h2>
      <form id="activity-form">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <label for="steps">Steps:</label>
        <input type="number" id="steps" name="steps" required>
        <label for="distance">Distance (km):</label>
        <input type="number" id="distance" name="distance" step="0.01" required>
        <label for="calories">Calories Burned:</label>
        <input type="number" id="calories" name="calories" required>
        <button type="submit">Log Activity</button>
      </form>
    </section>

    <section id="statistics">
      <h2>Statistics</h2>
      <div id="chart-container">
        <canvas id="activityChart"></canvas>
      </div>
    </section>

    <section id="workout">
      <h2>Workout Plans</h2>
      <form id="workout-form">
        <label for="workout-name">Workout Name:</label>
        <input type="text" id="workout-name" name="workout-name" required>
        <label for="duration">Duration (minutes):</label>
        <input type="number" id="duration" name="duration" required>
        <label for="intensity">Intensity:</label>
        <select id="intensity" name="intensity" required>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <button type="submit">Add Workout</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Fitness Tracker</p>
  </footer>

  <script src="index.js"></script>
</body>

</html>
